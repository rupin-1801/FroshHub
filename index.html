<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Student Login</title>
  <link rel="icon" href="./util/favicon1.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

</head>

<body>
  <div id="main-container">
    <div id="mobile-heading">
      <h2>welcome to FroshHub</h2>
    </div>
    <div class="login-container">
      <div class="image">
        <h2 id="typing-head">Welcome to FroshHub</h2>
        <img src="util/student3.png" class="photo" />
      </div>
      
      <div class="logmod">
  <div class="logmod__wrapper">
      <li data-tabtar="lgm-2"><a href="#">Login</a></li>
    
     <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                            <span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="Log In" />
              <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
            </div> 
          </form>
      </div>
    </div>
    <div class="footer">Â© 2021 All Rights Reserved. FroshHub</div>
  </div>
  <div id="main">
    <h1>FroshHub</h1>
    <form id="mobile-form" onsubmit="verification(event)">
      <input type="email" placeholder="email" class="in" id="m-mail" autofocus />
      <input type="password" placeholder="password" class="in" id="m-pass" />
      <span id="rem">
        <div>
          <input type="checkbox" id="m-remember" />
          <label for="remember"> Remember Me</label>
        </div>
      </span>
      <button type="submit">
        <a href="" id="_login">
          <i class="fas fa-arrow-right"></i>
        </a>
      </button>
      <div class="packet">
        <div id="follow"></div>
      </div>
      <p id="loading" style="color:white;">Validating<b>.</b>...</p>
    </form>
    <div id="social">
      <a href="">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="">
        <i class="fab fa-twitter"> </i>
      </a>
      <a href="">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </div>
  <script src="./js/index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="./js/firbaseConfig.js"></script>
  <script src="https://kit.fontawesome.com/4d63232f4c.js" crossorigin="anonymous"></script>
</body>

</html>
