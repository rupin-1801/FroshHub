<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Student Login</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Norican&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/4d63232f4c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="main-container">
      <div id="mobile-heading">
        <h2>welcome to FroshHub</h2>
      </div>
      <div class="login-container">
        <div class="image">
          <h2 id="typing-head">Welcome to FroshHub</h2>
          <img src="util/student3.png" class="photo" />
        </div>
        <div class="login">
          <h2>Login</h2>
          <form id="form"
          onsubmit="verification(event)">
            <field class="input-field">
              <label for="mail">Email</label>
              <input type="email" id="mail" class="input" />
              <span class="border"></span>
            </field>
            <field class="input-field">
              <label for="pass">Password</label>
              <input type="password" id="pass" class="input" />
              <span class="border"></span>
            </field>
            <field class="remember-field">
              <input
                type="checkbox"
                name="remember"
                class="forgot pointer"
                id="remember"
              />
              <label for="remember">Remember me</label>
            </field>
            <input
              type="submit"
              class="pointer"
              id="_login"
              value="Login"
            />
            <p class="forgot pointer">
              <a href="/pages/forgot.html">Forgot password?</a>
            </p>
          </form>
        </div>
      </div>
      <div class="footer">Â© 2021 All Rights Reserved. Frosh Hub</div>
    </div>
    <div id="main">
      <h1>FroshHub</h1>
      <form id="mobile-form"
      onsubmit="verification(event)">
        <input type="email" placeholder="email" class="in" id="m-mail" />
        <input type="password" placeholder="password" class="in" id="m-pass" />
        <span id="rem">
          <div>
            <input
              type="checkbox"
              id="m-remember"
            />
            <label for="remember"> Remember Me</label>
          </div>
          <a href="" id="forgot">Forgot Password?</a>
        </span>
          <button type="submit">
            <a href="#" id="_login">
              <i class="fas fa-arrow-right"></i>
            </a>
          </button>
          
        <div class="packet">
      <div id="follow">
        
      </div>
      </div>
    </form>
      <div id="social">
        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="">
          <i class="fab fa-twitter"> </i>
        </a>
        <a href="">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="./js/firbaseConfig.js"></script>
</body>

</html>
